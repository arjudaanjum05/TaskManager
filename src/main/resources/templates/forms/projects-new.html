<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    <title>Create New Project</title>
</head>

<body>

<header>
    <!--/*/ <th:block th:include="fragments/header :: header('create-new-task')"></th:block> /*/-->
</header>

<main class="container">
    <div class="card mb-3">

        <h1 class="my-highest-header card-header">Create new Project</h1>

        <div class="card card-body">
            <form method="post" th:action="@{/projects/create}" th:object="${project}">

                <!--name-->
                <div class="form-group">
                    <label class="form-control-label" for="name">Task name</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-pen"></i>
                            </span>
                        </div>
                        <input class="form-control" id="name"
                               th:field="*{name}" type="text"/>
                    </div>
                    <div class="text text-danger"
                         th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></div>
                </div>

                <input class="btn btn-primary" type="submit" value="Submit"/>
            </form>
        </div>
    </div>
</main>


<footer class="footer">
    <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</footer>

</body>
</html>
