<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    <title>Register</title>
</head>

<body>

<header>
    <!--/*/ <th:block th:include="fragments/header :: header('register')"></th:block> /*/-->
</header>

<main class="container">
    <div class="card mb-3">

        <h1 class="my-highest-header card-header">Register new User Account</h1>

        <div class="card card-body">
            <div class="alert alert-info" th:if="${exist}">
                <p class="text text-center">
                    User with this email exists
                </p>
            </div>

            <form method="post" th:action="@{/register}" th:object="${user}">
                <div class="row">

                    <div class="col-sm-9">

                        <div class="form-group">
                            <label class="form-control-label" for="email">Email</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-at"></i>
                                    </span>
                                </div>
                                <input class="form-control" id="email"
                                       th:field="*{email}" type="text"/>
                            </div>
                            <div class="text text-danger"
                                 th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="password">Password</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                                </div>
                                <input class="form-control password my-password-input" id="password"
                                       th:field="*{password}" type="password"/>
                                <div class="input-group-append">
                                <span class="input-group-text my-append-eye">
                                    <i class="far fa-eye show-password"></i>
                                </span>
                                </div>
                            </div>
                            <div class="text text-danger"
                                 th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="name">Name</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <input class="form-control" id="name"
                                       th:field="*{name}" type="text"/>
                            </div>
                            <div class="text text-danger"
                                 th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></div>
                        </div>

                    </div>
                    <div class="col-6 col-sm-3">
                        <div class="card card-body mb-3">
                            <img alt="user photo" class="embed-responsive embed-responsive-3by4" src="images/user.png">
                            <input class="form-control" id="photo" name="photo" th:attr="value = ${'images/user.png'}"
                                   type="hidden"/>
                        </div>
                    </div>
                </div>

                <input class="btn btn-primary" type="submit" value="Submit"/>
            </form>
        </div>
    </div>
</main>

<footer class="footer">
    <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</footer>

<!--show password when mouse is over eye icon-->
<script src="js/main.js"></script>

</body>
</html>
